# Do not store secrets and keys in this globally accessible file.
# For your own properties, use the myconfig.properties or myconfig.yaml in the project root.
spring:
  application:
    name: "chattyCatty"
  config:
    import:
      - optional:file:./myconfig.properties
      - optional:file:./myconfig.yml
      - optional:file:./.env
  ai:
    openai:
      chat:
      options:
        model: "gpt-3.5-turbo"
        temperature: "0.7"
      api-key: ${OPENAI_API_KEY}
  datasource:
    url: jdbc:postgresql://localhost:5432/ragdb
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
  security:
    user:
      name: admin
      password: admin
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  web:
    cors:
      allowed-origins: "http://localhost:3000, http://localhost:8080"
      allowed-methods: "GET,PUT,POST,DELETE"
      allowed-headers: "*"
      allow-credentials: "true"
